<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEB TIMER</title>
</head>
<body>
    <div id="container"> 
     <div id="time">
<samp class="digit" id="hr">00</samp>
<samp class="txt">Hr</samp>
<samp class="digit" id="Min">00</samp>
<samp class="txt">Min</samp>
<samp class="digit" id="Sec">00</samp>
<samp class="txt">Sec</samp>
<samp class="digit" id="count">00</samp>

         </div>
<div id="btn-container">

    <button class="btn" id="start" onclick="start()"> Start</button>
    <button class="btn" id="stop" onclick="stop()">Stop</button>
    <button class="btn" id="restart" onclick="restart()">Restart</button>
</div>
    </div>

    <script src="time.js"></script>
</body>
</html>
